<t4 type="meta" meta="html_anchor" />
<div class="facultyProfileWrapper card border-0 col-8 offset-2" id="id<t4 type='meta' meta='content_id' />-fulltext" aria-label="<t4 type='content' name='First Name' output='normal' modifiers='htmlentities' /> <t4 type='content' name='Last Name' output='normal' modifiers='htmlentities' />">
    <div class="facultyProfileTop card-header">
        <div class="standardContent">
            <div class="facultyProfilePicture col-xs-12 col-md-4">

                <!-- Media Library Image -->
                <t4 type="content" name="Photo" output="selective-output" process-format="true"
                format="<div class='facultyPhoto card-img-top'>$value</div>" formatter="image/*"
                alt="Photo of<t4 type='content' name='First Name' output='normal' modifiers='htmlentities' /><t4 type='content' name='Last Name' output='normal' modifiers='htmlentities' />" />            

                <div class="clearfix"></div>
            </div><!-- end .facultyProfilePicture -->


            <!-- Profile header text -->
            <div class="facultyProfileInfo col-xs-12 col-md-8">
                <h1>
                    <t4 type="content" name="First Name" output="normal" />
                    <t4 type="content" name="Last Name" output="normal" modifiers="striptags,htmlentities" />
                </h1>

                <div class="facultyProfileTitles">
                    <t4 type="content" name="Position Title(s)" output="selective-output" modifiers="striptags,htmlentities" format="<p class='Title'>$value</p>" />
                </div>

                <div class="facultyProfileContactInfo">

                    <t4 type="content" name="Building/Room Number" output="selective-output" process-format="true"
                    format='<p class="facultyProfileRoom col-xs-12 col-sm-4 col-md-4 col-lg-3"><span class="fas fa-map-marker"></span>&nbsp;$value </p>' />

                    <t4 type="content" name="Phone" output="selective-output" process-format="true"
                    format='<p class="facultyProfilePhone col-xs-12 col-sm-3 col-md-3 col-lg-3"><span class="fas fa-phone-alt"></span>&nbsp;$value </p>' />

                    <p class="facultyProfileEmail col-xs-12 col-sm-5 col-md-5 col-lg-6">
                        <span class="fas fa-envelope"></span>
                        <a href="mailto:<t4 type='content' name='Email' output='normal' modifiers='striptags' />">
                            <t4 type="content" name="Email Address" output="normal" modifiers="striptags" />
                        </a>
                    </p>

                </div><!-- end .facultyProfileContactInfo -->

                <div class="clearfix"></div>

                <t4 type="content" name="CV" output="selective-output" process-format="true" format="<div class='facultyProfileCV col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-0'>
                    <span class='boxlinkItem'>
                        <a href=&quot;<t4 type='content' name='CV' output='file' />&quot; title=&quot;Download <t4 type='content' name='First Name' output='normal' modifiers='striptags,htmlentities' /> <t4 type='content' name='Last Name' output='normal' modifiers='striptags,htmlentities' /> Curriculum Vitae&quot;>
                        <span class=&quot;fas fa-download&quot;></span> Curriculum Vitae</a>
                    </span>
                    </div>" modifiers="medialibrary,nav_sections"
                />

                <t4 type="content" name="Personal Website" output="selective-output" process-format="true"
                    format="<div class='facultyProfileTwitter col-xs-12 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-0'><span class='boxlinkItem'><a href='$value'>$value</a></span></div>"
                />

            </div><!-- facultyProfileInfo --> 
            <div class="clearfix"></div>
        </div><!-- end .standardContent -->
    </div><!-- end .facultyProfileTop -->



    <div class="facultyProfileMiddle standardContent">

        <div class="facultyProfileSidebar col-xs-12 col-md-4 col-md-push-8">
            
            <t4 type="content" name="Disciplines" output="selective-output" modifiers="medialibrary,nav_sections" process-format="true" 
                format="<div class=&quot;primary-profile-sidebar&quot;>
                    <h3>AREAS OF EXPERTISE</h3>
                    <t4 type=&quot;content&quot; name=&quot;Disciplines&quot; output=&quot;normal&quot; modifiers=&quot;medialibrary,nav_sections&quot; process-format=&quot;true&quot; 
                    format=&quot;<t4 type=&quot;content&quot; name=&quot;Disciplines&quot; output=&quot;normal&quot; modifiers=&quot;medialibrary,nav_sections&quot; />&quot;  />
                </div>"
            />
            <!-- end .primary-profile-sidebar (selective-output) / Areas of Expertise -->


        <div class="secondary-profile-sidebar">
            <t4 type="content" name="Degree(s)" output="selective-output" process-format="true"
            format="<h3>EDUCATION</h3>$value" modifiers="nav_sections" />
        </div><!-- end .secondary-profile-sidebar -->

    </div><!-- end .facultyProfileMiddle -->


    <div class="primaryProfileContent col-xs-12 col-md-8 col-md-pull-4">
        <div class="facultyProfileBiography">
            <h2>Biography</h2>
            <t4 type="content" name="Biography" output="normal" />
        </div><!-- end .facultyProfileBiography -->
    </div><!-- end .primaryProfileContent -->

</div><!-- end .facultyProfileWrapper  -->
