<t4 type="meta" meta="html_anchor" />
<div class="facultyProfileWrapper card border-0 col-8 offset-2 shadow" id="id<t4 type='meta' meta='content_id' />-fulltext" aria-label="<t4 type='content' name='First Name' output='normal' modifiers='htmlentities' /> <t4 type='content' name='Last Name' output='normal' modifiers='htmlentities' />">
    <div class="facultyProfileTop">

        <div class="standardContent">

            <div class="facultyProfileName card-header">
                <h1 class="card-title mb-2">
                    <t4 type="content" name="First Name" output="normal" />
                    <t4 type="content" name="Last Name" output="normal" />
                </h1>
            </div>

            <div class="facultyProfilePicture col-12">

                <!-- Media Library Image -->
                <t4 type="content" name="Photo" output="selective-output" process-format="true"
                format="<div class='facultyPhoto card-img'>$value</div>" formatter="image/*"
                alt="Photo of<t4 type='content' name='First Name' output='normal' modifiers='htmlentities' /><t4 type='content' name='Last Name' output='normal' modifiers='htmlentities' />" />            

                <div class="facultyProfileTitles card-img-overlay">
                    <t4 type="content" name="Position Title(s)" output="selective-output" modifiers="striptags,htmlentities" format="<div class='card-subtitle mb-1'><p class='card-text ml-2 ms-2'>$value</p></div>" />
                    <t4 type="content" name="Degree(s)" output="selective-output" modifiers="striptags,htmlentities" format="<div class='card-subtitle fst-italic font-italic'><p class='card-text ml-2 ms-2'>$value</p></div>" />
                </div>
            </div><!-- end .facultyProfilePicture -->


            <!-- Profile header text -->
            <div class="facultyProfileInfo col-12">

                <!-- <div class="facultyProfileName">
                    <h1 class="card-title mb-2">
                        <t4 type="content" name="First Name" output="normal" />
                        <t4 type="content" name="Last Name" output="normal" />
                    </h1>
                </div> -->
                <!-- <div class="facultyProfileTitles card-img-overlay">
                    <t4 type="content" name="Position Title(s)" output="selective-output" modifiers="striptags,htmlentities" format="<div class='card-subtitle mb-1 text-muted'><p class='card-text ml-2 ms-2'>$value</p></div>" />
                    <t4 type="content" name="Degree(s)" output="selective-output" modifiers="striptags,htmlentities" format="<div class='card-subtitle fst-italic font-italic'><p class='card-text ml-2 ms-2'>$value</p></div>" />
                </div> -->

            </div><!-- facultyProfileInfo --> 
        </div><!-- end .standardContent -->
    </div><!-- end .facultyProfileTop -->

    <div class="card-body">
        <div class="facultyProfileMiddle standardContent">
            <div class="col-12">
                
                <t4 type="content" name="Disciplines" output="selective-output" modifiers="medialibrary,nav_sections" process-format="true" 
                    format="<div class='facultyDisciplines'>
                        <h2>Areas of Expertise</h2>
                        <p class='card-text ml-2 ms-2'>
                        <t4 type='content' name='Disciplines' output=&quot;normal&quot; modifiers=&quot;medialibrary,nav_sections&quot; process-format=&quot;true&quot; 
                        format=&quot;<t4 type=&quot;content&quot; name=&quot;Disciplines&quot; output=&quot;normal&quot; modifiers=&quot;medialibrary,nav_sections&quot; />&quot;  />
                        </p>
                    </div>"
                />
                <!-- end .facultyDisciplines -->
    
        </div><!-- end .facultyProfileMiddle -->
    
    
        <div class="primaryProfileContent col-12">
            <div class="facultyProfileBiography">
                <t4 type="content" name="Biography" output="selective-output" modifiers="medialibrary,nav_sections" format="<h3>Biography</h3><div class='card-text ml-2 ms-2'>$value</div>" />
            </div><!-- end .facultyProfileBiography -->
        </div><!-- end .primaryProfileContent -->
    </div><!-- end .card.body -->

</div><!-- end .facultyProfileWrapper  -->
